<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Black Theme - Welcome</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* รีเซ็ตค่าเริ่มต้น */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
            overflow: hidden;
        }

        .welcome-screen {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .welcome-screen h1 {
            font-size: 36px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .welcome-screen p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .welcome-screen .tap-hint {
            font-size: 16px;
            color: #999;
        }

        /* ปรับให้หน้าหลัง Welcome สามารถเลื่อนได้ */
        .main-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            width: 100%;
            overflow-y: auto; /* ทำให้สามารถเลื่อนได้ */
            padding: 20px 0;
        }

        .container {
            min-height: 100vh; /* ทำให้ container สูงพอสำหรับการเลื่อน */
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            overflow: hidden;
            transition: transform 0.3s ease;
            margin: 0 auto;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .username {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            0% { transform: translateX(-20px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .social-icons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #444;
            transform: translateY(-5px);
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background-color: #333;
            color: white;
            padding: 15px 30px;
            border: 2px solid white;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background-color: #444;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(68, 68, 68, 0.5);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="welcome-screen">
        <h1>ยินดีต้อนรับ!</h1>
        <p>สู่ chiw.xyz</p>
        <p class="tap-hint">กรุณาคลิกหรือแตะที่หน้าจอเพื่อเริ่มต้น</p>
    </div>

    <div class="main-screen">
        <div class="container">
            <div class="profile-pic">
                <img src="profile.jpg" alt="Profile Picture">
            </div>
            <h1 class="username">@coolblacktheme</h1>
            <div class="social-icons">
                <a href="https://www.facebook.com/chiwwachirawit/"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/chiw.wwwwwwww/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@chiwwachirawit"><i class="fab fa-tiktok"></i></a>
            </div>
            <div class="buttons">
                <a href="#" class="btn">-</a>
                <a href="#" class="btn">-</a>
                <a href="#" class="btn">-</a>
                <a href="#" class="btn">-</a>
                <a href="#" class="btn">-</a>
                <a href="#" class="btn">-</a>
                <a href="#" class="btn">-</a>
            </div>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mp3">
        เบราว์เซอร์ของคุณไม่สนับสนุนการเล่นเพลง
    </audio>

    <script>
        const welcomeScreen = document.querySelector('.welcome-screen');
        const mainScreen = document.querySelector('.main-screen');
        const audio = document.getElementById('backgroundMusic');

        function handleInteraction() {
            welcomeScreen.style.display = 'none';
            mainScreen.style.display = 'flex';

            audio.play().catch(function(error) {
                console.log("การเล่นเพลงล้มเหลว: ", error);
            });

            document.removeEventListener('click', handleInteraction);
            document.removeEventListener('touchstart', handleInteraction);
        }

        document.addEventListener('click', handleInteraction);
        document.addEventListener('touchstart', handleInteraction);

        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                audio.pause();
            } else {
                audio.play().catch(function(error) {
                    console.log("การเล่นเพลงล้มเหลว: ", error);
                });
            }
        });

        window.addEventListener('beforeunload', function() {
            audio.pause();
            audio.currentTime = 0;
        });

        document.querySelectorAll('.btn, .social-icons a').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.getAttribute('href') !== '#') {
                    audio.pause();
                }
            });
        });
    </script>
</body>
</html>
