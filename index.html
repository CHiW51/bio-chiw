<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ยินดีต้อนรับสู่ chiw.xyz - โปรไฟล์ส่วนตัวของ @chiwwachirawit">
    <meta name="keywords" content="chiwwachirawit, portfolio, blog, personal profile">
    <meta name="author" content="chiwwachirawit">
    <title>chiw.xyz - @chiwwachirawit</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" media="print" onload="this.media='all'">
    <style>
        :root {
            --gradient-dark: #1a1a1a;
            --gradient-mid: #2d2d2d;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --accent-color: #00ffcc;
            --secondary-color: #ff007a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, var(--gradient-dark), var(--gradient-mid));
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
            color: var(--text-color);
            min-height: 100vh;
            font-family: 'Poppins', Arial, sans-serif;
            line-height: 1.6;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .welcome-screen {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            text-align: center;
            background: rgba(26, 26, 26, 0.95);
            z-index: 20;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .welcome-screen h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: text-shadow 0.3s ease;
        }

        .welcome-screen h1:hover {
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }

        .welcome-screen p {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: #ddd;
        }

        .tap-hint {
            font-size: 1rem;
            color: var(--accent-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .main-screen {
            display: none;
            min-height: 100vh;
            padding: 2rem 1rem;
            position: relative;
        }

        .fixed-header {
            position: sticky;
            top: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            box-shadow: 0 2px 15px var(--shadow-color);
            z-index: 10;
            text-align: center;
        }

        .profile-pic {
            --size: clamp(6rem, 15vw, 9rem);
            width: var(--size);
            height: var(--size);
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 3px solid var(--accent-color);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            position: relative;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        .profile-pic:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
            border-color: var(--secondary-color);
        }

        .username {
            font-size: clamp(1.5rem, 4vw, 1.75rem);
            font-weight: 600;
            background: linear-gradient(45deg, #00ffcc, #ff007a, #7a00ff, #00ffcc);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: text-shadow 0.3s ease;
            animation: gradientText 8s ease infinite;
        }

        .username:hover {
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.5), 0 0 25px rgba(255, 0, 122, 0.5);
        }

        .social-icons {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-icons a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .social-icons a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: var(--accent-color);
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--accent-color);
            transform: translateY(-3px) scale(1.1);
        }

        .social-icons a:hover::after {
            width: 100%;
            left: 0;
        }

        .buttons {
            margin-top: 2rem;
            display: grid;
            gap: 1rem;
            padding: 1rem;
            max-width: 25rem;
            margin-inline: auto;
        }

        .btn {
            background: linear-gradient(45deg, #333, #444);
            color: var(--text-color);
            padding: 0.75rem 1.5rem;
            border-radius: 1.5rem;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(0, 255, 204, 0.3), transparent);
            transition: all 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.4);
            color: var(--accent-color);
        }

        .audio-control {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 15;
            display: flex;
            gap: 0.5rem;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 2rem;
            padding: 0.5rem;
        }

        .audio-btn {
            background: none;
            color: var(--accent-color);
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .audio-btn:hover {
            color: var(--secondary-color);
            transform: scale(1.2);
            background: rgba(255, 0, 122, 0.1);
            box-shadow: 0 0 10px rgba(255, 0, 122, 0.3);
        }

        @media (max-width: 600px) {
            .buttons { padding: 0.75rem; }
            .btn { padding: 0.6rem 1.25rem; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <canvas id="particles" aria-hidden="true"></canvas>
    <div class="welcome-screen" role="dialog" aria-label="หน้าจอต้อนรับ">
        <div>
            <h1>ยินดีต้อนรับ!</h1>
            <p>สู่ chiw.xyz</p>
            <p class="tap-hint">คลิกหรือแตะเพื่อเริ่มต้น</p>
        </div>
    </div>

    <div class="main-screen">
        <header class="fixed-header">
            <div class="profile-pic">
                <img src="profile.jpg" alt="รูปโปรไฟล์ของ @chiwwachirawit" loading="lazy" onerror="this.src='default-profile.jpg'">
            </div>
            <h1 class="username">@chiwwachirawit</h1>
            <nav class="social-icons" aria-label="โซเชียลมีเดีย">
                <a href="https://www.facebook.com/chiwwachirawit/" target="_blank" rel="noopener noreferrer" aria-label="Facebook ของ chiwwachirawit"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/chiw.wwwwwwww/" target="_blank" rel="noopener noreferrer" aria-label="Instagram ของ chiwwachirawit"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@chiwwachirawit" target="_blank" rel="noopener noreferrer" aria-label="TikTok ของ chiwwachirawit"><i class="fab fa-tiktok"></i></a>
            </nav>
        </header>
        <section class="buttons" aria-label="ลิงก์เมนู">
            <a href="#" class="btn">-</a>
            <a href="#" class="btn">-</a>
            <a href="#" class="btn">-</a>
            <a href="#" class="btn">-</a>
        </section>
    </div>

    <audio id="backgroundMusic" loop preload="metadata">
        <source src="music.mp3" type="audio/mp3">
        เบราว์เซอร์ของคุณไม่รองรับไฟล์เสียง
    </audio>

    <div class="audio-control" aria-label="การควบคุมเสียง">
        <button class="audio-btn" id="muteBtn" aria-label="เปิด/ปิดเสียง"><i class="fas fa-volume-up"></i></button>
    </div>

    <script>
        'use strict';

        // MediaSession API Integration
        if ('mediaSession' in navigator) {
            const audio = document.getElementById('backgroundMusic');

            audio.addEventListener('loadedmetadata', () => {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'chiw.xyz - @chiwwachirawit',
                    artist: 'Welcome to chiw.xyz',
                    album: 'Personal Profile',
                    artwork: [
                        { src: '/artwork-96.jpg', sizes: '96x96', type: 'image/jpeg' },
                        { src: '/artwork-128.jpg', sizes: '128x128', type: 'image/jpeg' },
                        { src: '/artwork-192.jpg', sizes: '192x192', type: 'image/jpeg' },
                        { src: '/artwork-256.jpg', sizes: '256x256', type: 'image/jpeg' },
                        { src: '/artwork-384.jpg', sizes: '384x384', type: 'image/jpeg' },
                        { src: '/artwork-512.jpg', sizes: '512x512', type: 'image/jpeg' }
                    ]
                });
                console.log('MediaSession metadata set');
            });

            audio.addEventListener('error', (e) => {
                console.error('Audio load error:', e);
            });

            navigator.mediaSession.setActionHandler('play', () => {
                audio.play().then(() => {
                    console.log('Audio playing');
                }).catch((error) => {
                    console.error('Play error:', error);
                });
                isMuted = false;
                updateAudio();
            });

            navigator.mediaSession.setActionHandler('pause', () => {
                audio.pause();
                isMuted = true;
                updateAudio();
            });

            navigator.mediaSession.setActionHandler('stop', () => {
                audio.pause();
                audio.currentTime = 0;
                isMuted = true;
                updateAudio();
            });
        } else {
            console.warn('MediaSession API not supported');
        }

        // Particle Animation
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d', { alpha: true });
        let particlesArray = [];
        const maxParticles = Math.min(50, window.innerWidth / 20);

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.3 - 0.15;
                this.speedY = Math.random() * 0.3 - 0.15;
                this.life = Math.random() * 80 + 40;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                if (this.life <= 0 || this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }
            draw() {
                ctx.fillStyle = `rgba(0, 255, 204, ${this.life / 100})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particlesArray = Array.from({ length: maxParticles }, () => new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        // Core Functionality
        const welcomeScreen = document.querySelector('.welcome-screen');
        const mainScreen = document.querySelector('.main-screen');
        const audio = document.getElementById('backgroundMusic');
        const muteBtn = document.getElementById('muteBtn');
        let isMuted = localStorage.getItem('isMuted') === 'true';

        function updateAudio() {
            muteBtn.innerHTML = `<i class="fas fa-volume-${isMuted ? 'mute' : 'up'}"></i>`;
            audio.muted = isMuted;
            !isMuted && audio.play().catch((error) => {
                console.error('Audio play error:', error);
            });
            localStorage.setItem('isMuted', isMuted);
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = isMuted ? 'paused' : 'playing';
            }
        }

        function showMainScreen() {
            welcomeScreen.style.animation = 'fadeOut 0.5s ease forwards';
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                mainScreen.style.display = 'block';
                updateAudio();
            }, 500);
        }

        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const href = button.getAttribute('href');
                button.classList.add('hovered');
                setTimeout(() => {
                    window.location.href = href;
                }, 600);
            });
        });

        ['click', 'touchstart'].forEach(evt => 
            welcomeScreen.addEventListener(evt, showMainScreen, { once: true, passive: true })
        );

        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            updateAudio();
        }, { passive: true });

        document.addEventListener('visibilitychange', () => {
            document.hidden ? audio.pause() : !isMuted && audio.play().catch(() => {});
        }, { passive: true });

        window.addEventListener('resize', () => {
            initParticles();
        }, { passive: true });

        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
            updateAudio();
        }, { passive: true });
    </script>
</body>
</html>
